<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Planet Backbone.js</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="css/site.css" rel="stylesheet">
  </head>
  <body id="app">
    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">Planet Backbone.js</h1>
        <p class="lead blog-description">Recent blog posts from around the web about Backbone.js. Curated by MadGlory.</p>
      </div>

      <div class="row">

        <div id="posts" class="col-sm-8 blog-main">

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div id="sites" class="sidebar-module sidebar-module-inset">
            <ol class="list-unstyled">
              
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
      <p><a href="http://www.planetnodejs.com">Planet Node.js</a> | <a href="http://www.planetbackbonejs.com">Planet Backbone.js</a> | <a href="http://www.planetnodejs.com">Planet Angular.js</a></p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </div>

    <script type="text/template" id="post-template">
      <div class="blog-post">
        <h2 class="blog-post-title"><a href="<%- link %>" target="new"><%- title %></a></h2>
        <p class="blog-post-meta"><%- pubDate %> by <%- author %></p>
      </div>
    </script>

    <script type="text/template" id="site-template">
      <li class="site"><a href="<%- link %>" target="new"><%- title %></a></li>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
